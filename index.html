<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Odyssey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Lato', 'sans-serif'],
            serif: ['Cinzel', 'serif'],
          },
        },
      },
    }
  </script>
<style>
  .highlight-location {
    color: #2dd4bf; /* teal-400 */
    font-weight: bold;
  }
  .highlight-character {
    color: #f472b6; /* rose-400 */
    font-style: italic;
  }
  .highlight-item {
    color: #38bdf8; /* sky-400 */
  }
  .highlight-item::before {
    content: '[';
  }
  .highlight-item::after {
    content: ']';
  }
  .highlight-action {
    color: #f59e0b; /* amber-500 */
    text-decoration: underline;
    text-decoration-style: wavy;
    text-underline-offset: 2px;
  }

  /* Animation Keyframes */
  @keyframes fadeInEntry {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes contentFadeIn {
    from {
      opacity: 0;
      transform: translateY(5px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes popIn {
    0% {
      transform: scale(0.95);
      opacity: 0.8;
    }
    70% {
      transform: scale(1.05);
      opacity: 1;
    }
    100% {
      transform: scale(1.0);
    }
  }
  
  @keyframes statChangeFlash {
      from {
          background-color: rgba(245, 158, 11, 0.3); /* amber-500 with alpha */
          box-shadow: 0 0 8px rgba(245, 158, 11, 0.3);
      }
      to {
          background-color: transparent;
          box-shadow: none;
      }
  }

  /* Animation Utility Classes */
  .animate-fade-in-entry {
    animation: fadeInEntry 0.5s ease-out forwards;
  }

  .animate-content-fade-in {
      animation: contentFadeIn 0.3s ease-out forwards;
  }

  .animate-pop-in {
    animation: popIn 0.4s ease-out forwards;
  }

  .animate-stat-flash {
      animation: statChangeFlash 0.8s ease-out forwards;
  }

  body {
      background-color: #0f172a; /* slate-900 */
      background-image: radial-gradient(circle at center, rgba(15, 23, 42, 0) 0%, #020617 100%);
  }

</style>
