<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Game Master RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<style>
  .highlight-location {
    color: #4ade80; /* green-400 */
    font-weight: bold;
  }
  .highlight-character {
    color: #f87171; /* red-400 */
    font-style: italic;
  }
  .highlight-item {
    color: #60a5fa; /* blue-400 */
  }
  .highlight-item::before {
    content: '[';
  }
  .highlight-item::after {
    content: ']';
  }
  .highlight-action {
    color: #facc15; /* yellow-400 */
    text-decoration: underline;
    text-decoration-style: wavy;
  }

  /* Animation Keyframes */
  @keyframes fadeInEntry {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes popIn {
    0% {
      transform: scale(0.95);
      opacity: 0.8;
    }
    70% {
      transform: scale(1.05);
      opacity: 1;
    }
    100% {
      transform: scale(1.0);
    }
  }
  
  @keyframes statChangeFlash {
      from {
          background-color: rgba(250, 204, 21, 0.3); /* yellow-400 with alpha */
          box-shadow: 0 0 8px rgba(250, 204, 21, 0.3);
      }
      to {
          background-color: transparent;
          box-shadow: none;
      }
  }

  /* Animation Utility Classes */
  .animate-fade-in-entry {
    animation: fadeInEntry 0.5s ease-out forwards;
  }

  .animate-pop-in {
    animation: popIn 0.4s ease-out forwards;
  }

  .animate-stat-flash {
      animation: statChangeFlash 0.8s ease-out forwards;
  }
</style>
</head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
